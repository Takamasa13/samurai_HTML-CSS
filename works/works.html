        <script>
            $(function(){
            // #で始まるリンクをクリックしたら実行されます
            $('a[href^="#"]').click(function() {
                // スクロールの速度
                let speed = 500; // ミリ秒で記述
                let href= $(this).attr("href");
                let target = $(href == "#" || href == "" ? 'html' : href);
                let position = target.offset().top;
                $('body,html').animate({scrollTop:position}, speed, 'swing');
                return false;
                    });
                });
        </script>
